version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: english_learning
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Speech Service (Python FastAPI)
  speech-service:
    build: ./speech-service
    container_name: speech-service
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=vocabulary-audio
      - MINIO_SECURE=false
      - VOSK_MODEL_PATH=/app/models/vosk-model-en-us-0.22
    volumes:
      - ./speech-service/app:/app/app  # Hot reload
      - vosk-models:/app/models
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Backend (NestJS)
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=english_learning
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRES_IN=24h
      - SPEECH_SERVICE_URL=http://speech-service:8000
      - PORT=3000
    volumes:
      - ./backend/src:/app/src  # Hot reload
    depends_on:
      - postgres
      - speech-service
    networks:
      - app-network
    restart: unless-stopped

  # Frontend (React/Next.js) - Optional
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
  minio_data:
  vosk-models:

networks:
  app-network:
    driver: bridge