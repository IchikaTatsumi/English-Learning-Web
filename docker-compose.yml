services:
  postgres:
    image: postgres:16
    container_name: english_learning_db
    restart: unless-stopped
    pull_policy: missing  # Only pull if not available locally
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: mydatabase
      TZ: Asia/Ho_Chi_Minh
      PGTZ: Asia/Ho_Chi_Minh
      # Add connection pool settings
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - english_learning_network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

