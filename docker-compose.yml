services:
  postgres:
    image: postgres:16
    container_name: english_learning_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: mydatabase
      TZ: Asia/Ho_Chi_Minh
      PGTZ: Asia/Ho_Chi_Minh
    volumes:
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - english_learning_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: english_learning_pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - english_learning_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  english_learning_network:
    driver: bridge