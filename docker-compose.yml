services:
  postgres:
    image: postgres:16  # ✅ Bản full, không phải alpine
    container_name: english_learning_db
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: english_learning
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: "-E UTF8"
    
    ports:
      - '5432:5432'
    
    volumes:
      - ./backend/src/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - postgres_data:/var/lib/postgresql/data
    
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d english_learning']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local